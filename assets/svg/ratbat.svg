<svg id="ratbat" viewBox="0 0 60 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- Metallic body -->
    <linearGradient id="ratbat-metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a6a"/>
      <stop offset="50%" style="stop-color:#3a3a4a"/>
      <stop offset="100%" style="stop-color:#2a2a3a"/>
    </linearGradient>
    <!-- Wing membrane -->
    <linearGradient id="ratbat-membrane" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#2a2a3a;stop-opacity:0.7"/>
    </linearGradient>
    <!-- Eye glow -->
    <radialGradient id="ratbat-eye-glow">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#aa0000"/>
    </radialGradient>
    <!-- Accent -->
    <linearGradient id="ratbat-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9370db"/>
      <stop offset="100%" style="stop-color:#6a0dad"/>
    </linearGradient>
  </defs>

  <!-- Left Wing -->
  <g class="wing wing-left">
    <!-- Wing frame -->
    <path d="M25,18 L8,5 L3,8 L2,15 L5,22 L15,28 L25,25 Z"
          fill="url(#ratbat-membrane)" stroke="#4a4a5a" stroke-width="0.5"/>
    <!-- Wing bones -->
    <path d="M25,18 L8,8" stroke="#5a5a6a" stroke-width="1" fill="none"/>
    <path d="M25,20 L5,15" stroke="#5a5a6a" stroke-width="1" fill="none"/>
    <path d="M25,23 L10,25" stroke="#5a5a6a" stroke-width="1" fill="none"/>
    <!-- Wing claw -->
    <circle cx="8" cy="6" r="1.5" fill="#3a3a4a"/>
  </g>

  <!-- Right Wing -->
  <g class="wing wing-right">
    <!-- Wing frame -->
    <path d="M35,18 L52,5 L57,8 L58,15 L55,22 L45,28 L35,25 Z"
          fill="url(#ratbat-membrane)" stroke="#4a4a5a" stroke-width="0.5"/>
    <!-- Wing bones -->
    <path d="M35,18 L52,8" stroke="#5a5a6a" stroke-width="1" fill="none"/>
    <path d="M35,20 L55,15" stroke="#5a5a6a" stroke-width="1" fill="none"/>
    <path d="M35,23 L50,25" stroke="#5a5a6a" stroke-width="1" fill="none"/>
    <!-- Wing claw -->
    <circle cx="52" cy="6" r="1.5" fill="#3a3a4a"/>
  </g>

  <!-- Body -->
  <g class="body">
    <!-- Main body -->
    <ellipse cx="30" cy="22" rx="8" ry="6" fill="url(#ratbat-metal)" stroke="#4a4a5a" stroke-width="0.5"/>
    <!-- Chest plate -->
    <path d="M26,20 L30,17 L34,20 L34,25 L30,27 L26,25 Z"
          fill="url(#ratbat-accent)" opacity="0.8"/>
    <!-- Tech core -->
    <circle cx="30" cy="22" r="2" fill="#222"/>
    <circle cx="30" cy="22" r="1" fill="#9370db" opacity="0.8">
      <animate attributeName="r" values="1;1.3;1" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Head -->
  <g class="head">
    <!-- Skull -->
    <path d="M25,14 Q30,8 35,14 L35,18 Q30,20 25,18 Z"
          fill="url(#ratbat-metal)" stroke="#4a4a5a" stroke-width="0.5"/>

    <!-- Left Ear -->
    <path d="M26,12 L22,4 L28,10 Z" fill="#4a4a5a" stroke="#5a5a6a" stroke-width="0.3"/>
    <path d="M24,8 L26,10" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>

    <!-- Right Ear -->
    <path d="M34,12 L38,4 L32,10 Z" fill="#4a4a5a" stroke="#5a5a6a" stroke-width="0.3"/>
    <path d="M36,8 L34,10" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>

    <!-- Snout -->
    <path d="M28,16 L30,20 L32,16 Z" fill="#3a3a4a"/>
    <ellipse cx="30" cy="17" rx="1" ry="0.5" fill="#222"/>

    <!-- Left Eye -->
    <g class="eye eye-left" transform="translate(27, 14)">
      <circle class="eye-socket" cx="0" cy="0" r="2.5" fill="#111"/>
      <circle class="pupil" cx="0" cy="0" r="1.5" fill="url(#ratbat-eye-glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Right Eye -->
    <g class="eye eye-right" transform="translate(33, 14)">
      <circle class="eye-socket" cx="0" cy="0" r="2.5" fill="#111"/>
      <circle class="pupil" cx="0" cy="0" r="1.5" fill="url(#ratbat-eye-glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite" begin="0.15s"/>
      </circle>
    </g>
  </g>

  <!-- Legs -->
  <g class="legs">
    <!-- Left leg -->
    <path d="M27,27 L25,34 L23,34 L24,36 L26,36 L28,34 L29,28"
          fill="none" stroke="#4a4a5a" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Right leg -->
    <path d="M33,27 L35,34 L37,34 L36,36 L34,36 L32,34 L31,28"
          fill="none" stroke="#4a4a5a" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
