<svg id="laserbeak" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- Metallic body -->
    <linearGradient id="laserbeak-metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a4a"/>
      <stop offset="50%" style="stop-color:#3a2a2a"/>
      <stop offset="100%" style="stop-color:#2a1a1a"/>
    </linearGradient>
    <!-- Wing gradient -->
    <linearGradient id="laserbeak-wing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3a3a"/>
      <stop offset="100%" style="stop-color:#2a1a1a"/>
    </linearGradient>
    <!-- Eye glow -->
    <radialGradient id="laserbeak-eye-glow">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#ff6600"/>
    </radialGradient>
    <!-- Accent -->
    <linearGradient id="laserbeak-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9370db"/>
      <stop offset="100%" style="stop-color:#6a0dad"/>
    </linearGradient>
  </defs>

  <!-- Left Wing -->
  <g class="wing wing-left">
    <path d="M35,18 L5,8 L2,12 L8,18 L15,22 L30,22 Z"
          fill="url(#laserbeak-wing)" stroke="#4a3a3a" stroke-width="0.5"/>
    <!-- Wing segments -->
    <line x1="10" y1="14" x2="25" y2="20" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>
    <line x1="15" y1="12" x2="28" y2="19" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>
    <!-- Feather details -->
    <path d="M5,10 L8,14 L12,12 L8,9 Z" fill="#3a2a2a"/>
  </g>

  <!-- Right Wing -->
  <g class="wing wing-right">
    <path d="M45,18 L75,8 L78,12 L72,18 L65,22 L50,22 Z"
          fill="url(#laserbeak-wing)" stroke="#4a3a3a" stroke-width="0.5"/>
    <!-- Wing segments -->
    <line x1="70" y1="14" x2="55" y2="20" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>
    <line x1="65" y1="12" x2="52" y2="19" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>
    <!-- Feather details -->
    <path d="M75,10 L72,14 L68,12 L72,9 Z" fill="#3a2a2a"/>
  </g>

  <!-- Body -->
  <g class="body">
    <!-- Main body -->
    <ellipse cx="40" cy="22" rx="12" ry="8" fill="url(#laserbeak-metal)" stroke="#4a3a3a" stroke-width="0.5"/>
    <!-- Chest plate -->
    <path d="M35,20 L40,16 L45,20 L45,26 L40,28 L35,26 Z"
          fill="url(#laserbeak-accent)" opacity="0.8"/>
    <!-- Tech detail -->
    <circle cx="40" cy="22" r="2" fill="#222"/>
    <circle cx="40" cy="22" r="1" fill="#ff3333" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Head -->
  <g class="head">
    <!-- Skull -->
    <path d="M36,15 Q40,10 44,15 L44,18 Q40,20 36,18 Z"
          fill="url(#laserbeak-metal)" stroke="#4a3a3a" stroke-width="0.5"/>
    <!-- Beak -->
    <path d="M38,14 L40,8 L42,14 L40,16 Z" fill="#2a1a1a"/>
    <path d="M39,12 L40,9 L41,12 Z" fill="#1a0a0a"/>
    <!-- Crest -->
    <path d="M40,12 L38,6 L42,6 Z" fill="#3a2a2a"/>

    <!-- Left Eye -->
    <g class="eye eye-left" transform="translate(37, 16)">
      <circle class="eye-socket" cx="0" cy="0" r="2" fill="#111"/>
      <circle class="pupil" cx="0" cy="0" r="1.2" fill="url(#laserbeak-eye-glow)">
        <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Right Eye -->
    <g class="eye eye-right" transform="translate(43, 16)">
      <circle class="eye-socket" cx="0" cy="0" r="2" fill="#111"/>
      <circle class="pupil" cx="0" cy="0" r="1.2" fill="url(#laserbeak-eye-glow)">
        <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
    </g>
  </g>

  <!-- Tail -->
  <g class="tail">
    <path d="M35,28 L30,36 L35,38 L40,32 L45,38 L50,36 L45,28 Z"
          fill="url(#laserbeak-metal)" stroke="#4a3a3a" stroke-width="0.5"/>
    <!-- Tail feathers -->
    <line x1="33" y1="34" x2="37" y2="30" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>
    <line x1="40" y1="35" x2="40" y2="30" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>
    <line x1="47" y1="34" x2="43" y2="30" stroke="#9370db" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg>
